name: CI

on: 
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: docker://php:7.3
        
  test:
    steps:
      - name: run phpunit
        run: php ./github/workspace/vendor/bin/phpunit.php
